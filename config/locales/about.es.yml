  about:
    title: 'Acerca de REFUGE'
    p1header: 'De que se trata REFUGE restrooms?'
    p1: 'REFUGE es una aplicación por interne que busca proveer acceso seguro a sanitarios para personas trans, intersex, y no binarias. Cuando el sitio web Safe2Pee dejo de funcionar, dejó un vacio en nuestros corazones. REFUGE continúa el proyecto de Safe2Pee y vuelve a poner a disposición ese recurso valorado para quienes necesitan un espacio seguro para usar el baño. Es posible buscar sanitarios por proximidad a una locación buscada, agregar nuevos sanitarios a la lista, además de comentar y agregarle un puntaje a los sanitarios listados. Queremos crear una comunidad enfocada en más que buscar baños seguros, que sientan que pueden proyectar y participar en crear espacios para apoyar a personas trans, intersex y no binarias.'
    p2header: '¿De donde se juntaron todos estos datos?'
    p2: 'Las primeras 4500 entradas son gracias a la base de datos Safe2Pee. El resto de nuestros datos son generados por las personas que usan REFUGE. Si sabes de un sanitario que no discrimina por género: ¡Por favor, agregalo a nuestra base de datos!'
    p3header: '¿Por qué eligieron el nombre REFUGE?'
    p3: 'Creemos firmemente que todas las personas tienen el derecho de usar un baño de manera segura y queriamos que el nombre de nuestra aplicacion tenga un poco de esa dignidad que le queremos otorgar a las personas que la usan. Simplemente, deseamos hacer de refugio en tu momento de necesidad.'
    p4header: ''¿Cual es la importancia de los sanitarios y por qué es relevante este recurso?"
    p4: "Una de las batallas más grandes que ocurre a diario en la lucha de derechos trans ocurre en los sanitarios. Parece que cada otra semana une niñe trans se torna el centro de una noticia nacional por usar el baño que corresponde al género con el cual se identifica. Evidentemente, creemos que cada persona trans debe tener el derecho de usar el baño que deseen usar. Sin embargo, entendemos que a pesar de las victorias legislativas de últimos años en relación al uso de sanitarios públicos, muchas personas trans siguen enfrentandose con acoso tanto verbal como físico, sólo por usar el baño. Nadie debería estar en esa situación - y por eso es que creamos REFUGE."
    p5header: '¿Qué podemos hacer para ayudar?'
    p5:
      first: "<strong>First:</strong> Agregar a los listados. La base de datos es solo tan grande como ustedes la hacen. Cuanto más listados hay, lo más exhaustivo y valioso se hace el recurso."
      second: "<strong>Secondly:</strong> Difundir entre tus contactos. Tweet. Facebook. Tumblr. Blog. Lo que sea que sea que haces, hazlo. Haz saber a la gente que existe este recurso."
      third: "<strong>Thirdly:</strong> Sí conoces algo de programación, puedes visitar GitHub para avisarnos sobre un problema técnico, para sugerirnos una mejora, o puedes constribuir un poco de codigo para ayudarnos con el proyecto. REFUGE es de código abierto y no podemos hacerlo sin tí."
      fourth: "<strong>Fourthly: </strong> Donaciones. Mantente en alerta, proxímamente habra una campaña de financiamiento masiva, para poder acceder a la tecnología que necesitamos usar y para poder pagarle a quienes diseñan y desarrollan nuestra tecnología algo por su gran esfuerzo incansable. Han estado trabajando gratuitamente para traerte este servicio y no queremos que nadie trabaje gratis. La mayoría de nuesto equipo principal son personas trans y están con bajo empleo en este momento."
      contribute: 'Haz un Fork para contribuir en GitHub!'
